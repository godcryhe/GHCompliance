{extend name="public:index"}
{block name="title"}User list{/block}
{block name="index"} 
<p><b>USER LIST</b></p>
<form action="/user/update" method="post" enctype="multipart/form-data">
	<p><input type="hidden" name="id"  class="zz" value="{$data['id']}"></p>
 	<p>Name <span style="color:red">*</span></p>
	<p><input type="text" name="name" class="name" placeholder="numer" style="width:250px;height:25px;" value="{$data['name']}" disabled></p>
    <p>Status<span style="color:red">*</span></p>           
   	<p><select class="select" name="status" size="1" style="width:250px;height:30px">
       	<option value="1" {if condition="$data['status']==1"}selected{/if}>1</option>
        <option value="2" {if condition="$data['status']==2"}selected{/if}>2</option></select></p>
    <button type="submit" style="width:100px;height:25px;margin-top:10px;background-color:red;border:0px">register</button>
    </form>
   {/block}
