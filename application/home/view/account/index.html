{extend name="public:index"}
{block name="title"} Account Settings{/block}
{block name="index"}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

<style>
		.p{display: inline-block;border-radius:5px;background-color:#EBEBEB;margin-top:30px;height:25px;}
		.p a{text-decoration: none;color:#07467C;}
    .h a{color:#0746A6;}
</style>
</head>
<body>
	<h3>Account Settings</h3>
	<form action="/account/update" method="post" enctype="multipart/form-data">
	<p><input type="hidden" name="id"  class="zz" value="{$data['id']}"></p>
 	<p>Name <span style="color:red">*</span></p>
	<p><input type="text" name="username" class="name" placeholder="numer" style="width:250px;height:25px;" value="{$data['username']}"></p>
    <p>Email<span style="color:red">*</span></p>           
    <p><input type="email" name="name" class="name" placeholder="Please enter the account number" style="width:250px;height:25px;margin-top:10px" value="{$data['name']}"></p>
   	<p>Password <span style="color:red">*</span></p>
    <p><input type="password" name="password" class="password" placeholder="Please input a password"  style="width:250px;height:25px;margin-top:10px" value="{$data['password']}"></p>
    
    <button type="submit" style="width:100px;height:25px;margin-top:10px;background-color:red;border:0px">Save</button>
    </form>
   {/block}
